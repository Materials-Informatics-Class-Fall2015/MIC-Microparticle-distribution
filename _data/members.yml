  bio: Ethan is currenly pursuing a PhD in Mechanical Engineering at the Georgia Institute of Technology. He received a Bachelor's degree in Mechancical Engineering from Louisiana Tech University in 2014. Since coming to Georgia Tech, Ethan has been researching Engineering Design Methods and Applications as a part of the IDREEM Lab. His research focuses on design methods as they are practiced by experienced designers and how they can be implemented into Engineering Curriculum. He is currently working on a project evaluating different methods of teaching students free-hand sketching and how these skills impact their design abilities.
  
